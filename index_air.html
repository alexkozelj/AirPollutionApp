<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
   <link rel="stylesheet" href="css_air.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.base.css"
      integrity="sha256-NOJUB29wFo4pmLrQi2pvKBk1Kmu0CyGTa1NcY6GWUUk=" crossorigin="anonymous" />
   <title>AirPollutionApp</title>
</head>

<body>
   <!-- pushes everything to the middle -->
   <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5-rounded" id="parent-div">
            <h1 id="w-location"></h1>
            <h3 id="w-aqi"></h3>
            <div class="col-md-2 mx-auto text-center" id="pollution-sign">Good</div>
            <div class="description-container" id="desc-parent">
               <p id="description"></p>
            </div>
            <h3 class="text-dark" id="w-temp"></h3>
            <img id="w-icon" />
            <ul id="w-details" class="list-group mt-3">
               <li class="list-group-item" id="w-humidity"></li>
               <li class="list-group-item" id="w-pressure"></li>
               <li class="list-group-item" id="w-wind-direction"></li>
               <li class="list-group-item" id="w-wind-speed"></li>
            </ul>
            <hr />
            <button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#locModal">
               Change Location
            </button>
         </div>
      </div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               <form id="w-form">
                  <div class="form-group">
                     <label for="country">Country</label>
                     <input type="text" id="country" class="form-control awesomplete" />
                  </div>
                  <div class="form-group">
                     <label for="state">State</label>
                     <input type="text" id="state" class="form-control awesomplete" />
                  </div>
                  <div class="form-group">
                     <label for="city">City</label>
                     <input type="text" id="city" class="form-control awesomplete" />
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">
                  Close
               </button>
               <button id="w-change-btn" type="button" class="btn btn-primary">
                  Save changes
               </button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>

   <script src="Scripts\weather_air.js"></script>
   <script src="Scripts\storage_air.js"></script>
   <script src="Scripts\ui_air.js"></script>
   <script src="Scripts\app_air.js"></script>
</body>

</html>
